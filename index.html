<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="логотип"></header><main><section class="profile"><div class="profile__user"><div class="profile__overlay"><img class="profile__avatar" src="#" alt="аватарка"> <button class="profile__avatar-update-edit" aria-label="обновить аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit" type="button" aria-label="редактировать профиль"></button><p class="profile__profession"></p></div></div><button class="profile__add-button" type="button" aria-label="добавить карточку"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close popup__close_type_profile" type="button"></button><form class="popup__form popup__form_type_profile" name="edit" novalidate><h3 class="popup__header">Редактировать профиль</h3><label class="popup__field"><input id="name" class="popup__input popup__input_type_name" name="name" value="" placeholder="Имя пользователя" minlength="2" maxlength="40" required> <span id="error-name" class="popup__error"></span></label> <label class="popup__field"><input id="description" class="popup__input popup__input_type_job" name="description" value="" placeholder="Описание пользователя" minlength="2" maxlength="200" required> <span id="error-description" class="popup__error"></span></label> <button class="popup__button popup__button_type_profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close popup__close_type_add-card" type="button"></button><form class="popup__form popup__form_type_add-card" name="new-place" novalidate><h3 class="popup__header">Новое место</h3><label class="popup__field"><input id="place" class="popup__input popup__input_type_card-name" name="place" value="" placeholder="Название" minlength="2" maxlength="30" required> <span id="error-place" class="popup__error"></span></label> <label class="popup__field"><input id="place-link" class="popup__input popup__input_type_img-link" name="place-link" value="" placeholder="Ссылка на картинку" type="url" required> <span id="error-place-link" class="popup__error"></span></label> <button class="popup__button popup__button_type_add-card" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-confirm"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form" name="" novalidate><h3 class="popup__header popup__header_type_delete-confirm">Вы уверены?</h3><button class="popup__button" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" type="button"></button><form class="popup__form popup__form_type_avatar" name="avatar" novalidate><h3 class="popup__header">Обновить аватар</h3><label class="popup__field"><input id="avatar" class="popup__input popup__input_type_avatar" name="avatar" value="" placeholder="Ссылка на аватар" type="url" required> <span id="error-avatar" class="popup__error"></span></label> <button class="popup__button popup__button_type_avatar" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container-photo"><button class="popup__close popup__close_type_photo" type="button"></button><div class="popup__content-photo"><img class="popup__photo" src="." alt=""><h2 class="popup__photo-title"></h2></div></div></div><template class="template"><article class="element"><img class="element__photo" src="." alt=""> <button class="element__delete" type="button"></button><div class="element__footer"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like" type="button" aria-label="поставить лайк"></button> <span class="element__count-like"></span></div></div></article></template></div></body></html>
